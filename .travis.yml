language: node_js
node_js:
- '8'

dist: trusty
sudo: false

addons:
  chrome: stable

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.1
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add bower

install:
  - yarn install
  - bower install

script:
  - yarn test

deploy:
  provider: heroku
  buildpack: https://codon-buildpacks.s3.amazonaws.com/buildpacks/hone/emberjs.tgz
  app:
    master: ember-api-docs-staging
    production: ember-api-docs
  api_key:
    secure: 
