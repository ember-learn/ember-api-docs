language: node_js
node_js:
- '6'
dist: trusty
sudo: required
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  yarn: true
  directories:
  - public/json-docs
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install
- bower install
script:
- yarn test
deploy:
  provider: heroku
  app:
    master: ember-api-docs-staging
    production: ember-api-docs
  api_key:
    secure: 
