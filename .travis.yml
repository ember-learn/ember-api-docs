language: node_js
node_js:
- '6'
sudo: false
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache" # includes bower cache

before_install:
- node --version
- npm config set spin false
- npm install -g npm@^3
- npm --version
- npm install -g bower
- bower --version
- npm install -g phantomjs-prebuilt
- phantomjs --version

install:
- npm install
- bower install

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3 # give xvfb some time to start

script:
- npm test

addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

deploy:
  provider: heroku
  app:
    master: ember-v-api-docs-staging
    production: ember-api-docs
  api_key:
    secure: 
  run:
  - npm run heroku-flush-redis

env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
